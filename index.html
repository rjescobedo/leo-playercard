<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="images/soccer.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Leo's Player Card</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <img class="leo-img" src="images/leo.png" alt="Leo">
            </div>
            <div class="card-body">
                <h1 id="name"></h1>
                <h1 id="number"></h1>
                <h1 id="rating"></h1>
                <p id="position"></p>
                <p id="age"></p>
                <p id="club"></p>
                <p id="pass"></p>
                <p id="shot"></p>
                <p id="speed"></p>  
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
